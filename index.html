<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Familienseite</title>
</head>
<body>
  <h2>Familienseite</h2>
  <form onsubmit="login(event)">
    <input id="user" placeholder="Benutzername"><br>
    <input id="pass" type="password" placeholder="Passwort"><br>
    <button type="submit">Login</button>
  </form>
  <div id="chat" style="display:none;">
    <h3>Chat</h3>
    <div id="messages" style="border:1px solid gray;height:150px;overflow:auto;"></div>
    <input id="msg" placeholder="Nachricht">
    <button onclick="sendMsg()">Senden</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = null;

    function login(e) {
      e.preventDefault();
      socket.emit("login", {
        username: document.getElementById("user").value,
        password: document.getElementById("pass").value
      });
    }

    socket.on("login_success", (u) => {
      username = u;
      document.querySelector("form").style.display = "none";
      document.getElementById("chat").style.display = "block";
    });

    socket.on("login_failed", () => alert("❌ Login fehlgeschlagen"));

    function sendMsg() {
      socket.emit("chat", { user: username, text: document.getElementById("msg").value });
      document.getElementById("msg").value = "";
    }

    socket.on("chat", (msg) => {
      let div = document.getElementById("messages");
      div.innerHTML += "<div><b>" + msg.user + ":</b> " + msg.text + "</div>";
      div.scrollTop = div.scrollHeight;
    });
  </script>
</body>
</html>
