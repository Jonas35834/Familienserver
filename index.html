<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Familienchat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #login, #chat {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #chat { display: none; } /* Chat unsichtbar bis Login */
    #messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Login-Box -->
  <div id="login">
    <h2>Login</h2>
    <input id="username" placeholder="Benutzername"><br><br>
    <input id="password" type="password" placeholder="Passwort"><br><br>
    <button onclick="login()">Anmelden</button>
  </div>

  <!-- Chat-Box -->
  <div id="chat">
    <h2>Familienchat</h2>
    <div id="messages"></div>
    <input id="msg" placeholder="Nachricht...">
    <button onclick="sendMsg()">Senden</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      socket.emit("login", { username: user, password: pass });
    }

    socket.on("login_success", (user) => {
      username = user;
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";
    });

    socket.on("login_failed", () => {
      alert("‚ùå Login fehlgeschlagen");
    });

    function sendMsg() {
      const text = document.getElementById("msg").value;
      socket.emit("chat", { text });
      document.getElementById("msg").value = "";
    }

    socket.on("load_messages", (msgs) => {
      let div = document.getElementById("messages");
      div.innerHTML = "";
      msgs.forEach(m => {
        div.innerHTML += `<div><b>${m.user}:</b> ${m.text}</div>`;
      });
      div.scrollTop = div.scrollHeight;
    });

    socket.on("chat", (msg) => {
      let div = document.getElementById("messages");
      div.innerHTML += `<div><b>${msg.user}:</b> ${msg.text}</div>`;
      div.scrollTop = div.scrollHeight;
    });
  </script>
</body>
</html>
